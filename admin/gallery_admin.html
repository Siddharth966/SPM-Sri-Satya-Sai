<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery Management</title>

  <!-- Bootstrap + FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: #7fa9dd;
      font-family: Poppins, sans-serif;
    }

    .container-box {
      max-width: 1100px;
      margin: 30px auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 18px;
      margin-top: 20px;
    }

    .gallery-card {
      background: rgb(198, 173, 103);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      transition: 0.3s;
    }

    .gallery-card:hover {
      transform: translateY(-5px);
    }

    .gallery-img {
      width: 100%;
      height: 230px;
      object-fit: cover;
    }

    .gallery-info {
      padding: 10px;
      text-align: center;
    }

    .delete-btn {
      border: none;
      background: #ff3b3b;
      padding: 6px 14px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    .delete-btn:hover {
      background: #d92e2e;
    }

    .upload-area {
      background: white;
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      margin-top: 20px;
    }
  </style>
</head>
<body>

<script>
  const token = localStorage.getItem("admin_token");
  if (!token) window.location.href = "login.html";
</script>

<div class="container container-box">

  <div class="header">
    <h2>Welcome to Admin Gallery</h2>
    <button onclick="window.location.href='dashboard.html'" class="btn btn-secondary">
      ← Back
    </button>
  </div>

  <!-- Upload Form -->
  <div class="upload-area">
    <h5>➕ Upload Images</h5>
    <form id="uploadForm" enctype="multipart/form-data" class="row g-2 mt-2">
      <div class="col-md-4">
        <input class="form-control" type="text" name="title" placeholder="Image Title" required>
      </div>
      <div class="col-md-4">
        <select class="form-select" name="category">
          <option value="Nature">Medical Camp</option>
          <option value="College">College</option>
          <option value="Events">Events</option>
          <option value="Events">Mass Merriage</option>
          <option value="Festival">Festival</option>
          <option value="Social">Social Work</option>
        </select>
      </div>
      <div class="col-md-4">
        <input class="form-control" type="file" name="image" required>
      </div>
      <div class="col-12">
        <button class="btn btn-primary w-100">Upload</button>
      </div>
    </form>
    <div id="uploadMsg" class="mt-2"></div>
  </div>

  <!-- Gallery Grid -->
  <div id="galleryContainer" class="gallery-grid"></div>

</div>

<script>
async function loadGallery() {
  const res = await fetch("http://localhost:5000/api/gallery", {
    headers: { Authorization: `Bearer ${token}` }
  });

  const data = await res.json();
  const container = document.getElementById("galleryContainer");

  if (!data.data.length) {
    container.innerHTML = `<p class="text-center text-danger">No images uploaded yet.</p>`;
    return;
  }

  container.innerHTML = data.data.map(item => `
    <div class="gallery-card">
      <img src="http://localhost:5000${item.imageUrl}" class="gallery-img">
      <div class="gallery-info">
        <strong>${item.title}</strong>
        <br>
        <small class="text-muted">${item.category}</small>
        <br><br>
        <button class="delete-btn" onclick="deleteImage('${item._id}')">
          <i class="fas fa-trash"></i> Delete
        </button>
      </div>
    </div>
  `).join("");
}

async function deleteImage(id) {
  if (!confirm("Are you sure you want to delete this image?")) return;

  await fetch(`http://localhost:5000/api/gallery/${id}`, {
    method: "DELETE",
    headers: { Authorization: `Bearer ${token}` }
  });

  loadGallery();
}

document.getElementById("uploadForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const formData = new FormData(e.target);

  const res = await fetch("http://localhost:5000/api/gallery/upload", {
    method: "POST",
    body: formData,
    headers: { Authorization: `Bearer ${token}` }
  });

  const json = await res.json();
  document.getElementById("uploadMsg").innerHTML = json.message;

  e.target.reset();
  loadGallery();
});

loadGallery();
</script>

</body>
</html>
