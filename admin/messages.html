<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Messages</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: #b8bcc1;
      font-family: Poppins, sans-serif;
    }

    .container-box {
      max-width: 1100px;
      margin: 30px auto;
    }

    .search-box {
      width: 300px;
    }

    .table-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.08);
      margin-top: 20px;
    }

    .delete-btn {
      border: none;
      background: #ff4a4a;
      padding: 6px 12px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    .delete-btn:hover {
      background: #d63030;
    }

    tr:hover {
      background: #f6f8ff;
    }

  </style>
</head>

<body>

<script>
  const token = localStorage.getItem("admin_token");
  if (!token) window.location.href = "login.html";
</script>

<div class="container container-box">

  <div class="d-flex justify-content-between align-items-center">
    <h2>üì© Contact Messages</h2>

    <div class="d-flex gap-2">
      <input id="searchInput" type="text" class="form-control search-box" placeholder="Search message...">
      <button onclick="window.location.href='dashboard.html'" class="btn btn-secondary">
        ‚Üê Back
      </button>
    </div>
  </div>

  <!-- Table -->
  <div class="table-container">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>Subject</th>
          <th>View</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="messageTable"></tbody>
    </table>
  </div>
</div>

<!-- Modal for viewing full message -->
<div class="modal fade" id="messageModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">üì® Message Details</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>
</div>

<script>
let messagesList = [];

async function loadMessages() {
  const res = await fetch("http://localhost:5000/api/contact", {
    headers: { Authorization: `Bearer ${token}` }
  });

  const data = await res.json();
  messagesList = data.data;
  render(messagesList);
}

function render(filtered) {
  const table = document.getElementById("messageTable");

  table.innerHTML = filtered.length
    ? filtered.map(msg => `
        <tr>
          <td>${msg.name}</td>
          <td>${msg.email}</td>
          <td>${msg.mobile}</td>
          <td>${msg.subject}</td>
          <td>
            <button class="btn btn-info btn-sm text-white"
              onclick="viewMessage('${msg._id}')">View</button>
          </td>
          <td>
            <button class="delete-btn" onclick="deleteMessage('${msg._id}')">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      `).join("")
    : `<tr><td colspan="6" class="text-center text-danger">No messages found.</td></tr>`;
}

async function deleteMessage(id) {
  if (!confirm("Are you sure you want to delete this message?")) return;

  await fetch(`http://localhost:5000/api/contact/${id}`, {
    method: "DELETE",
    headers: { Authorization: `Bearer ${token}` }
  });

  loadMessages();
}

function viewMessage(id) {
  const msg = messagesList.find(m => m._id === id);
  const modalBody = document.getElementById("modalBody");

  modalBody.innerHTML = `
    <p><strong>Name:</strong> ${msg.name}</p>
    <p><strong>Email:</strong> ${msg.email}</p>
    <p><strong>Mobile:</strong> ${msg.mobile}</p>
    <p><strong>Subject:</strong> ${msg.subject}</p>
    <hr>
    <p>${msg.message}</p>
  `;

  new bootstrap.Modal(document.getElementById("messageModal")).show();
}

document.getElementById("searchInput").addEventListener("keyup", (e) => {
  const text = e.target.value.toLowerCase();
  const filtered = messagesList.filter(msg =>
    msg.name.toLowerCase().includes(text) ||
    msg.email.toLowerCase().includes(text) ||
    msg.subject.toLowerCase().includes(text)
  );
  render(filtered);
});

loadMessages();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
